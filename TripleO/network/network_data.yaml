- name: Storage
  name_lower: storage
  vip: true
  mtu: 1500
  subnets:
    storage_subnet:
      ip_subnet: 172.16.1.0/24
      allocation_pools:
        - start: 172.16.1.4
          end: 172.16.1.250
      vlan: 111 #From the switch ex4200
- name: StorageMgmt
  name_lower: storage_mgmt
  vip: true
  mtu: 1500
  subnets:
    storage_mgmt_subnet:
      ip_subnet: 172.16.3.0/24
      allocation_pools:
        - start: 172.16.3.4
          end: 172.16.3.250
      vlan: 112
- name: InternalApi
  name_lower: internal_api
  vip: true
  mtu: 1500
  subnets:
    internal_api_subnet:
      ip_subnet: 172.16.2.0/24
      allocation_pools:
        - start: 172.16.2.4
          end: 172.16.2.250
      vlan: 113
- name: MainNetwork
  vip: true
  mtu: 1500
  name_lower: main_network
  subnets:
    main_network_subnet:
      ip_subnet: 192.100.99.0/24
      allocation_pools:
        - start: 192.100.99.4
          end: 192.100.99.250
      vlan: 104 #From the switch ex5200
- name: MainNetworkIPv6
  name_lower: main_network_ipv6
  vip: true
  ipv6: true
  subnets:
    main_network_ipv6_subnet:
      ipv6_subnet: 'f00d:f00d:f00d:f00d:f00d:f00d:f00d:0000/124'
      vlan: 105

